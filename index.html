<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
    <script src="https://nodejs-chatserver.herokuapp.com/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>MacstockChat</title>
</head>

<body>

    <div class="container">
        <div class="headimg">
            <img src="chat.png" alt="Chat Image">
        </div>
        <div class="apptitle">
            <h3>MacstockChat</h3>
        </div>
    </div>

    <div class="container">
        <div class="messagecontainer">
        </div>

        <div class="sendmsgcnt">
            <form id="sendcontainer" action="#">
                <input type="text" class="form-control" name="msginp" placeholder="Enter Message..." id="msginp">
                <button class="btn btn-primary" type="submit">Send</button>
            </form>
        </div>
    </div>

    <script src="js/client.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
</body>

</html>
